<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="jquery-3.5.1.js"></script>
		<script src="util.js"></script>
		<script src="login.js"></script>
	</head>
	<body>
		<div class="login-box">
			<div class="box">
				<div class="box-title">
					Log In
				</div>
				<div class="box-content">
					<form name="login">
						<label class="form-big-el">Username:</label>
						<input name="username" type="text" class="form-big-el" required />
						<label class="form-big-el">Password:</label>
						<input name="password" type="password" class="form-big-el" required />
						<button type="submit" class="form-big-el button">Login</button>	
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
